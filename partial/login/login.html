<div class="container">
    <div class="login-container">
        <div id="output"></div>
        <div class="avatar"></div>
        <div class="form-box">
            <form action="" method="">
                <input name="user" ng-model="login.email" type="text" placeholder="username">
                <input type="password" ng-model="login.password" placeholder="password">
                <button class="btn btn-info btn-block login" type="submit" ng-click="login()">Login</button>
            </form>
        </div>
    </div>

</div>
